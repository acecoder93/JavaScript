<!doctype html>
<html lang="en">
  <head>
    <title>Blackjack Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
    img{
      height: 90%;
      margin: 3px;

    }
    </style>
  
  </head>
      
  <body>

    <div class="container" style = "background-color: rgb(78, 168, 75); border-radius: 1%; border: solid black 1px; height: 850px">
        <div id="table">
        
            <div id="messages"></div>
        
            <label>Dealer:</label>
        
            <label id="dealer-points" class="points"></label>
        
            <div id="dealer-hand" class="hand">
        
            </div>
        
            <label>Player: </label>
        
            <label id="player-points" class="points"></label>
        
            <div id="player-hand" class="hand">
        
            </div>
        
            <div class="buttons">
        
                <button id="deal-button">Deal</button>
        
                <button id="hit-button">Hit</button>
        
                <button id="stand-button">Stand</button>

                <button id="restart-button">Restart</button>
        
            </div>
        
        </div>


    </div>
    <!-- Optional JavaScript -->
    <script src = "/JavaScript/Blackjack/blackjack.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
